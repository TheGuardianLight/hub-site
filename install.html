<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
    <title>Installation</title>
</head>
<body>

<div id="install-alert" class="alert alert-danger d-none" role="alert">
    <h1 class="text-center">Installation non autorisée !</h1>
    <p class="text-center">Présence du fichier <code>install.lock</code> détecté !</p>
</div>

<div id="install-form" class="container mt-3">
    <h1 class="text-center">Configuration de la base de données</h1>

    <form id="database-config-form">
        <!-- Les champs de formulaire ont été simplifiés pour la lecture -->
        <div class="mb-3">
            <label for="dbname" class="form-label">Nom de la base de données</label>
            <input type="text" class="form-control" id="dbname" required>
        </div>
        <!-- Plus de champs ici... -->

        <button type="submit" class="btn btn-primary">Mettre en place la base de données</button>
    </form>

    <div id="error-message" class="alert alert-danger d-none mt-3"></div>
    <div id="success-message" class="alert alert-success d-none mt-3"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    const installationForm = document.getElementById('install-form');
    const installationAlert = document.getElementById('install-alert');

    $(document).ready(function() {
        // Performs an AJAX request to check if 'install.lock' file exists
        $.ajax({
            url: 'install.lock',
            type: 'HEAD',
            error: function() {
                // 'install.lock' file does not exist, shows installer
                installationForm.classList.remove('d-none');
                installationAlert.classList.add('d-none');
            },
            success: function() {
                // 'install.lock' file exists, shows 'Installation not allowed!'
                installationForm.classList.add('d-none');
                installationAlert.classList.remove('d-none');
            }
        });
    });
</script>
<script>
    document.getElementById('database-config-form').addEventListener('submit', function (event) {
        event.preventDefault();

        // Préparation des paramètres de la requête...
        const params = new URLSearchParams({
            // paramètres de la requête ici...
        });

        const errorMessageElement = document.getElementById('error-message');
        const successMessageElement = document.getElementById('success-message');

        fetch('php/install_sql.php', {
            method: 'POST',
            body: params,
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erreur HTTP " + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    let message = data.error;
                    // Si 'data.error' est un objet, alors extrayez toutes les valeurs de cet objet.
                    if (typeof data.error === "object") {
                        message = Object.values(data.error).join(" ");
                    }
                    errorMessageElement.classList.remove('d-none');
                    errorMessageElement.textContent = message;
                } else {
                    successMessageElement.classList.remove('d-none');
                    successMessageElement.textContent = data.success;
                    setTimeout(function() {
                        window.location.href = "login.php";
                    }, 5000);
                }
            })
            .catch(error => {
                errorMessageElement.classList.remove('d-none');
                errorMessageElement.textContent = error;
            });
    });
</script>
</body>
</html>
